name: "Deploy App."
on:
 push:
   branches: [main]
permissions:
  contents: read
jobs:
 deploy-app:
   runs-on: ubuntu-latest
   steps:

     - name: Checkout repository
       uses: actions/checkout@v4

     - name: "Build Containers."
       run: docker compose build
     
     - name: "Install \"sshpass\"."
       run: sudo apt-get install -y sshpass      

     - name: "Export the frontend image."
       run: docker save -o frontend_service.tar mocha_frontend
       
     - name: "Export the backend image."
       run: docker save -o backend_service.tar mocha_api && ls

     - name: "Export the DB image."
       run: docker image ls
        
